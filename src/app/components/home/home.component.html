<nav class="navbar">
    <ul>
        <li class="logo">
            <a [routerLink]="['/overviews']" [queryParams]="{time: 'all'}">
                <img class="images" src="assets/img/logo.png" alt="PT Exam Prep">
            </a>
        </li>
        <li *ngIf="!username; else signedIn">
            <a [routerLink]="['/account/log-in']">
                <div class="user">
                    <span>Log in</span>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </div>
            </a>

        </li>
        <ng-template #signedIn>
            <li>
                <a>
                    <div class="user" (click)="openChangeProfile()">
                        <span>{{username | titlecase}}</span>
                        <img src="assets/img/avatar.png">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </a>
                <div class="change-profile-box" #changeProfileBox *ngIf="isShowChangeProfileBox">
                    <ul class="">
                        <!-- <li>
                            <a>
                                <i class="glyphicon glyphicon-user"></i>
                                Edit Profile </a>
                        </li> -->
                        <li>
                            <!-- class="btn btn-info btn-lg" -->
                            <a (click)="onLogOut()">
                                <!-- <i class="fa fa-sign-out" aria-hidden="true"></i> -->
                                <span class="glyphicon glyphicon-log-out"></span>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ng-template>
    </ul>
</nav>

<router-outlet (activate)="onActive($event)"></router-outlet>

<footer>
    <!-- <img src='assets/img/footer-wave.png'> -->
    <p>
        Copyright <i class="fa fa-copyright" aria-hidden="true"></i>
        2021 by PTExamprep.com
    </p>
</footer>
