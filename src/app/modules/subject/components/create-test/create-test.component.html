    <div class="panel panel-heading">
        <div class="panel-heading">
                <h3 class="panel-title">Create new Test</h3>
                <i class="glyphicon glyphicon-remove" (click)="onBack()"></i>
        </div>
        <div class="">
            <form 
            class="add-question"
            novalidate="true"
            [formGroup]="createTestForm"
            (ngSubmit)="onCreateTest()"
        >
            <div class="form-group">
                <label>Test name</label>
                <input type="text" 
                class="form-control"
                placeholder="Test name"
                formControlName="testTitle"
                #testTitle
                >
                
                <span 
                class="label"
                *ngIf="createTestForm.controls.testTitle.touched && createTestForm.controls.testTitle.errors?.required"
                >
                Please enter test name.
                </span>
            </div> 
            <div class="form-group">
                <label>Time (min)</label>
                <input type="number" min="15" step="5" 
                class="form-control" placeholder="00"
                formControlName="timeTest"
                #timeTest
                >
                <span 
                class="label"
                *ngIf="createTestForm.controls.timeTest.touched && createTestForm.controls.timeTest.errors?.required"
                >
                Please enter time.
                </span>
            </div>
            <div class="form-group">
                <label>Code</label>
                <input type="text"  
                class="form-control" placeholder="0000"
                formControlName="codeTest"
                #codeTest
                >
                <span 
                class="label"
                *ngIf="createTestForm.controls.codeTest.touched && createTestForm.controls.codeTest.errors?.required"
                >
                Please enter Code.
                </span>
                <span 
                class="label"
                *ngIf="createTestForm.controls.codeTest.touched && createTestForm.controls.codeTest.errors?.pattern"
                >
                Code must include 4 digit characters.
                </span>
            </div>

            <div class="form-group">
                <label>Total quantity of questions: {{totalQty}}</label>
            </div>
            <ng5-slider *ngIf="easyTotal" [(value)]="totalQty" [options]="optionsTotal"></ng5-slider>
            <div class="form-group">
                <label [class.error] = "hardQty - easyQty > hardTotal || easyQty > hardQty">
                    Total quantity of hard questions: {{hardQty - easyQty}}/{{hardTotal}}
                </label>
            </div>
            <div class="form-group">
                <label [class.error] = "totalQty - hardQty > normalTotal || hardQty > totalQty">
                    Total quantity of normal questions: {{totalQty - hardQty}}/{{normalTotal}}
                </label>
            </div>
            <div class="form-group">
                <label [class.error] = "easyQty > easyTotal">
                    Total quantity of easy questions: {{easyQty}}/{{easyTotal}}
                </label>
            </div>
            <ng5-slider *ngIf="easyTotal" [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
            <!-- {{this.addQuestionForm.value | json}}   -->
            <div class="form-group">
                
                    <button 
                    type="submit" class="btn btn-primary"
                    [disabled]="createTestForm.invalid"
                    >
