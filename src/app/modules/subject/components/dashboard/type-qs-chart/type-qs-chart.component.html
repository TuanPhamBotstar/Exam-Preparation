<div class="typeQs-chart" *ngIf="pieChartData.length > 0">
    <div style="display: block">
        <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [chartType]="pieChartType">
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
</canvas>
    </div>
    <p class="name-chart">Levels of Questions</p>
</div>
