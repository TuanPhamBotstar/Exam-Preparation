
<div class="popup-subject">
    <div class="panel panel-primary">
        <div class="panel-heading">
                <p class="panel-title">Create new Subject Test</p>
                <i class="glyphicon glyphicon-remove" (click)="onClose()"></i>
        </div>
        <div class="panel-body">
            <form 
            [formGroup]="subjectForm"
            (ngSubmit) = "onAddSubject(subjectname.value)"
            novalidate="true"
        >
            <div class="form-group">
                <input 
                type="text" 
                class="form-control" 
                formControlName="subjectname"
                placeholder="Subject test name"
                #subjectname
                > 
                <span 
                *ngIf="subjectForm.controls.subjectname.touched && subjectForm.controls.subjectname.errors?.required"
                >
                Please enter subject test name.
                </span>
            </div> 
            
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button 
                    type="submit"  class="btn btn-primary"
                    [disabled]="subjectForm.invalid"
                    >
                        Create New
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
