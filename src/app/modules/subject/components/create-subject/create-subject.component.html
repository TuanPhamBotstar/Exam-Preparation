
<!-- <div class="popup-subject"> -->
    <div class="confirm-del-subject">
        <div class="panel-heading">
                <h4 class="panel-title">Create Subject</h4>
                <i class="glyphicon glyphicon-remove" (click)="onClose()"></i>
        </div>
        <div class="panel-body">
            <form 
            [formGroup]="subjectForm"
            (ngSubmit) = "onAddSubject(subjectname.value)"
            novalidate="true"
        >
            <div class="form-group">
                <input 
                type="text" 
                class="form-control" 
                formControlName="subjectname"
                placeholder="Subject name"
                #subjectname
                > 
                <span 
                *ngIf="subjectForm.controls.subjectname.touched && subjectForm.controls.subjectname.errors?.required"
                >
                Please enter subject name.
                </span>
            </div> 
            
            <div class="form-group">
                    <button 
                    type="submit"  class="btn btn-primary"
                    [disabled]="subjectForm.invalid"
                    >
                        Create New
                    </button>
            </div>
        </form>
        </div>
    </div>
    <div class="layer-blur"></div>
<!-- </div> -->
