<div class="add-question-container" *ngIf="question || addQuestion === 1">
    <div class="panel panel-heading">
        <div class="panel-heading">
                <h3 *ngIf="addQuestion === 1"
                class="panel-title">Create New Question</h3>
                <h3 *ngIf="editQuestion === 1"
                class="panel-title">Edit Question</h3>
                <i class="glyphicon glyphicon-remove" (click)="onBack()"></i>
        </div>
        <div class="">
            <form 
            class="add-question"
            novalidate="true"
            [formGroup]="addQuestionForm"
            (ngSubmit)="onSaveQuestion()"
        >
            <div class="form-group">
                <h3> Question</h3>
                <textarea type="text" 
                class="form-control"
                placeholder="Enter content question here"
                formControlName="questionTitle"
                #questionTitle
                ></textarea>
                
                <span 
                class="label label-danger"
                *ngIf="addQuestionForm.controls.questionTitle.touched && addQuestionForm.controls.questionTitle.errors?.required"
                >
                Please enter question.
                </span>
            </div> 
            <div class="form-group">
                <h3>Levels</h3>
                <select  class="form-control" required="required"
                    formControlName="level"
                    #level
                >
                    <option *ngFor="let level of levels " [value]="level.value">{{level.name}}</option>
                </select>
            </div>

            <h3>Answers</h3>
            
            <div class="form-group" formArrayName="answers">
                <div class="answer-container">
                    <span>Content</span>
                    <label class="">Is Correct</label>
                    <label>Remove</label>
                </div>
                <div *ngFor="let answer of answers.controls; let i = index">
                    <div [formGroupName] = i>
                        <div class="answer-container">
                            <textarea type="text" 
                            class="form-control answer"
                            [attr.rows]="1"
                            placeholder="Enter content answer here"
                            formControlName="content"
                            #content
                            ></textarea>
                            <label class="">
                                <input type="checkbox" #isCorrect formControlName = "isCorrect">
                            </label>
                            <label>
                                <i class="fa fa-minus-square-o" aria-hidden="true" (click)="removeAnswer(i)"></i>
                            </label>
                        </div>
                        <span class="label label-danger"
                            *ngIf="0"
                        >
                            Please enter answer.
                        </span>
                    </div>
                </div>
            </div> 
            <button 
                type="button" class="btn btn-primary add-answer"
                (click)="addAnswer()"
                >
                <i class="glyphicon glyphicon-plus"></i>
            </button>       
            <!-- {{this.addQuestionForm.value | json}}   -->
            <div class="form-group">
                
                    <button 
                    *ngIf="addQuestion === 1"
                    type="submit"  class="btn btn-primary"
                    [disabled]="addQuestionForm.invalid"
                    >
                    Create New
                    </button>
                    <button 
                    *ngIf="editQuestion === 1"
                    type="submit"  class="btn btn-primary"
                    [disabled]="addQuestionForm.invalid"
                    >
                    Save
                    </button>
                    <button 
                    *ngIf="editQuestion === 1"
                    type="button"  class="btn btn-danger delQs_btn"
                    (click) = "openConfirmBlock()"
                    >
                    Remove
                    </button>             
            </div>
        </form>
        </div>
    </div>
    <div class="alert-status">
        <span *ngIf="addQuestion === 1 && showNewQuestion" class="label label-success">Create new question successfully</span>
        <span *ngIf="editQuestion === 1 && showNewQuestion" class="label label-success">Save question successfully</span>
    </div>

    <div class="panel panel-danger confirm-del-subject" *ngIf="confirmBlock">
        <div class="panel-heading">
              <h4 class="panel-title">Delete Subject Test</h4>
              <i class="glyphicon glyphicon-remove" (click)="openConfirmBlock()"></i>
        </div>
        <div class="panel-body">
                <h4>Are you sure you want to delete this subject test ?</h4>
                <div>
                  <button type="button" class="btn btn-primary" (click) = "openConfirmBlock()">No</button>
                  <button type="button" class="btn btn-danger" (click) = "onDeleteQuestion()">Yes</button>
              </div>
        </div>
    </div>
</div>
