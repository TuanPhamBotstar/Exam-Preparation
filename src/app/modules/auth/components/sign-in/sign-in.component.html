        
        <div class="panel panel-primary" *ngIf="isSignedUp">
              <div class="panel-heading">
                    <h3 class="panel-title">Sign up successfully. Please sign in for continue.</h3>
              </div>
        </div>
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                  <h3 class="panel-title">Log In</h3>
            </div>
            <div class="panel-body">
                <form 
                    [formGroup]="signInForm"
                    novalidate="true"
                    (ngSubmit)="onSignIn(username.value,password.value)"
                >
                    <div class="form-group">
                        <input 
                        type="text" 
                        class="form-control" 
                        formControlName="username"
                        placeholder="Email hoặc User name"
                        #username
                        > 
                        <span 
                          class=""
                          *ngIf="signInForm.controls.username.touched && signInForm.controls.username.errors?.required"
                        >
                        Please enter username.
                        </span>
                    </div> 
                    
                    <div class="form-group">
                        <input 
                        type="password" 
                        class="form-control" 
                        formControlName="password"
                        placeholder="Mật khẩu"
                        #password
                        > 
                        <span 
                          class=""
                          *ngIf="signInForm.controls.password.touched && signInForm.controls.password.errors?.required"
                        >
                        Please enter password.
                        </span>
                    </div> 
                    <div class="form-group" *ngIf="error===-1">
                        <span>
                            The username or password is incorrect.
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" [disabled]="signInForm.invalid" class="btn btn-primary">
                                Log In
                            </button>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="">
                            <button type="button" 
                            class="btn btn-primary singup_btn"
                            (click)="onSignUp()"
                            >
                                Create New Account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
