<div *ngIf="dataAnalytic.length > 0" class="chart-containter">
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [plugins]="barChartPlugins"
              [chartType]="barChartType">
      </canvas>
    </div>
    <p class="name-chart">Điểm Thi Trung Bình và Số Người Dự Thi của từng Đề Thi</p>
</div>
<div class="result-table">
<table>
    <caption></caption>
    <thead>
    <tr>
        <th>STT</th>
        <th>Đề Thi</th>
        <th>Số Thí Sinh Dự Thi</th>
        <th>Điểm Trung Bình</th>
    </tr>
    </thead>   
    <tbody>
    <tr *ngFor="let data of dataAnalytic; let i = index"
        class="res-detail"
    >
        <td>{{i+1}}</td>
        <td>
            {{data.nameTest | uppercase}}
        </td>
        <td>{{data.count}}</td>
        <td>{{(data.point/data.count).toFixed(2)}}</td>
    </tr>
    </tbody> 
</table>
</div>
