
<div class="subject-card">
    <!-- <div class="title-card">
        <h3>Configure {{subjectName | uppercase}}</h3>
    </div> -->
    <p>General</p>
    <div >
        <form class="subject-info"  
        [formGroup]="editSubjectForm"
        (ngSubmit) = "onSave(subjectname.value)"
        novalidate="true"
    >
        <div class="status-alert" *ngIf="editSuccess">
            <i class="fa fa-check" aria-hidden="true"></i>
            Save successfully
        </div>
        <div class="title-edit">
            <p>Name: {{subjectName | uppercase}}</p>
        </div>
        <div class="form-group">
            <input 
            type="text" 
            class="form-control" 
            formControlName="subjectname"
            placeholder="New name"
            #subjectname
            > 
            <span class="label label-danger"
            *ngIf="editSubjectForm.controls.subjectname.touched && editSubjectForm.controls.subjectname.errors?.required"
            >
            Please enter subject name.
            </span>
        </div> 
        <div class="form-group btn-config">
            <div class="col-sm-10 col-sm-offset-2">
                <button 
                type="submit"  class="btn btn-primary"
                [disabled]="editSubjectForm.invalid"
                >
                    Save
                </button>
            </div>
        </div>
    </form>
        <!-- <i class="fa fa-pencil-square-o" aria-hidden="true"
        (click)="onEditSubject()"></i> -->
    </div>

    <p class="sparate">Danger Zone</p>
    <div class="delete-subject-container">
        <div class="title-edit">
            <p>Delete This Subject Test</p>
        </div>
        <div class="relative">
            <input type="text" [(ngModel)]="subjectNameConfirm" [ngModelOptions]="{standalone: true}"
            (input)="showtext(subjectNameConfirm)"
            placeholder="Please type in the name of the subject test to confirm">
            <span class="label label-danger" *ngIf="statusConfirm"
            >Subject name not match.</span>
        </div>
        <div class="btn-config">
            <button type="button" class="btn btn-danger remove" (click)="openConfirmBlock()">Remove</button>
        </div>
    </div>
    <div class="layer-blur" *ngIf="confirmBlock"></div>
 
</div>


<div class="panel panel-danger confirm-del-subject" *ngIf="confirmBlock">
    <div class="panel-heading">
          <h4 class="panel-title">Delete Subject</h4>
          <i class="glyphicon glyphicon-remove" (click)="openConfirmBlock()"></i>
    </div>
    <div class="panel-body">
            <p>Do you sure you want to delete this subject?</p>
            <div>
                <button type="button" class="btn btn-default" (click) = "openConfirmBlock()">Discard</button>
                <button type="button" class="btn btn-danger" (click) = "onDelSubject()">Delete</button>
          </div>
    </div>
</div>
