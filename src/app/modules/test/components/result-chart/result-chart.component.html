
<div class="your-res-chart" *ngIf="results.length > 0">
    <div style="display: block" style="width:60%; height: 60%">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [options]="pieChartOptions"
                [chartType]="pieChartType">
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
        </canvas>
        <p class="name-chart">Your's achievements ratio </p>
    </div>
</div>
