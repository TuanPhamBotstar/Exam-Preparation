<router-outlet (activate)="onActive($event)" (deactivate)="onDeactivate()"></router-outlet>
<div class="overview-test-container" *ngIf="show">
    <input type="text"  id="search" #search (input)="onSearch(search.value)"
    class="form-control" placeholder="Search for Name" autocomplete="anyrandomstring">
    <p class="resSearchEmpty" *ngIf="resSearchEmpty">No search results found</p>
    <!-- <i class="fa fa-long-arrow-left" aria-hidden="true" (click)="onBack()"> Quay lại</i> -->
    <div class="subject-content">
        <div class="subject-container" *ngIf="!searching">
        <div class="subject add" (click)="onCreateTest()">
            <div class="subject-element">
                <i class="glyphicon glyphicon-list-alt">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </i>
                <p>New Test</p>
                <!-- <button type="button" class="btn btn-primary" (click)="onCreateTest()">
                    Tạo đề thi
                </button> -->
            </div>
        </div>
        </div>
        <div class="subject-container" *ngFor="let test of tests; let i = index">
        <div class="subject" 
        (click)="getDetailTest(i)"       
        >
            <div class="subject-element">
                <i class="glyphicon glyphicon-list-alt"></i>
                <p>{{test.testTitle | uppercase}}</p>
                <div class="questions-quantity">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    {{test.questions.length}}
                </div>
                <div>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    {{test.timeTest}} min
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
