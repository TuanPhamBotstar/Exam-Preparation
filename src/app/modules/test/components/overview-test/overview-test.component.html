<router-outlet (activate)="onActive($event)" (deactivate)="onDeactivate()"></router-outlet>
<div class="overview-test-container" *ngIf="show">
    <!-- <i class="fa fa-long-arrow-left" aria-hidden="true" (click)="onBack()"> Quay lại</i> -->
    <div class="subject-content">
        <div class="subject" 
        *ngFor="let test of tests; let i = index"
            
        >
            <div class="subject-element" (click)="getDetailTest(i)">
    
                <i class="glyphicon glyphicon-list-alt"></i>
                <p>Đề thi - {{test.testTitle | uppercase}}</p>
            </div>
        </div>
        <div class="subject add">
            <div class="subject-element">
                <button type="button" class="btn btn-primary" (click)="onCreateTest()">
                    Tạo đề thi
                </button>                   
            </div>
        </div>
        
    </div>
</div>
